<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--==GLIGHT BOX CDN==-->
    <link

    <!--==GOOGLE FONT==-->

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Faq</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Contact</a
              >
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            +2348151244131 <span><i class="bi bi-telephone"></i></span>
          </button>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h1 class="display-2">
              <span class="display-2--intro"> I'm Dapo Obembe</span>
            </h1>
            <p class="hero-description">
              This a portfolio website created with Bootstrap and SASS. Styling
              with SASS is awesome!
            </p>
            <button type="button" class="rounded-pill btn-rounded">
              Get In Touch <span><i class="bi bi-arrow-right"></i></span>
            </button>
          </div>
          <!--==VIDEO PART==-->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="/assets/images/coding.svg"
                alt="video illustration"
                class="img-fluid"
              />
              <a href="#" class="glightbox">
                <span><i class="bi-youtube"></i></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,160L60,170.7C120,181,240,203,360,186.7C480,171,600,117,720,128C840,139,960,213,1080,224C1200,235,1320,181,1380,154.7L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"

    <script type="text/javascript">
      const lightbox = GLightbox({
        href: "https://youtu.be/UsFffMfwNoY",
        type: "video",
        source: "youtube", //vimeo, youtube or local
        width: 900,
      });
    </script>

    <!--==BOOTSTRAP JS FILES==-->
    <script

    <script

      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
